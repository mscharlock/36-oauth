<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heyo its Google</title>
  </head>
  <body>
    <h1>Check out this badass OAuth</h1>
    <script>
    let a = document.createElement('a');
    let authUrl = 'https://accounts.google.com/o/oauth2/v2/auth';
    let clientId = 'client_id=677573620205-mk28n892c0lkd216obmnh5qa3q134mv8.apps.googleusercontent.com';
    let responseType = 'response_type=code';
    let scope = 'scope=openid%20profile%20email';
    let prompt = 'prompt=consent';
    let redirectUri = 'redirect_uri=http://localhost:3000/oauth/google/code';
    let fullUrl = `${authUrl}?${clientId}&${responseType}&${scope}&${prompt}&${redirectUri}`;
    a.setAttribute('href', fullUrl);
    a.textContent = 'Click zee button';
    document.body.appendChild(a);
    </script>
  </body>
</html>
